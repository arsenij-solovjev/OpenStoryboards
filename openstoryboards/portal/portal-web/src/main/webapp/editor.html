<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
	<head>
		<title>Editor</title>
		
		<!-- jquery -->
		<script src="apps/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="apps/jquery/jquery.sortElements.js" type="text/javascript"></script>
		<script src="apps/jquery-cookie/jquery.cookie.js" type="text/javascript"></script>
		<script src="apps/jquery-ui/js/jquery-ui-1.8.22.custom.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="apps/jquery-ui/css/ui-darkness/jquery-ui-1.8.22.custom.css" />
		
		<!-- json -->
		<script src="apps/json/json2.js" type="text/javascript"></script>
		
		<!-- dom builder -->
		<script src="apps/dombuilder/DOMBuilder.dom.min.js" type="text/javascript"></script>
		
		<!-- backbone + underscore -->
		<script src="apps/backbone/underscore.js" type="text/javascript"></script>
		<script src="apps/backbone/backbone.js" type="text/javascript"></script>

		<!-- color picker -->
		<link rel="stylesheet" type="text/css" href="apps/colorpicker/css/colorpicker.css" />
		<script type="text/javascript" src="apps/colorpicker/js/colorpicker.js"></script>

		<!-- base64 -->
		<script src="apps/base64/base64.js" type="text/javascript"></script>		

		<!-- openstoryboards -->
		<link rel="stylesheet/less" type="text/css" href="apps/openstoryboards/css/editor.css"/>
		<script src="apps/openstoryboards/js/main.js" type="text/javascript"></script>		
		
		<!-- less -->
		<script src="apps/less/less-1.3.0.min.js" type="text/javascript"></script>
		
		<style type="text/css">
			.pad {
				height: 600px;
				width: 100%;
			}
		</style>
		
		<script type="text/javascript">
		modules.ready(function() {
			if(openstoryboards.browser.getParameter("script")!=null) {
				document.location.href = modules.dataURL();
				return;
			}
			
			var editorElement = $("#editor1")[0];
				padId = openstoryboards.browser.getParameter("padId");
			new openstoryboards.Editor(editorElement, padId);
		});
		</script>
	</head>
      
   <body>
   		<div id="editor1" class="pad"></div>
   		<!--  hr/>
   		<div id="editor2" class="pad"></div-->   		     
   </body>  
   
</html>
