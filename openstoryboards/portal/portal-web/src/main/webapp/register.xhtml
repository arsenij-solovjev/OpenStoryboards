<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">


	<ui:define name="content">
		<h:form>
				<h:panelGrid id="registration_group" columns="3"
					columnClasses="titleCell">

					<h:outputLabel for="username_reg" value="Username:" />
					<h:inputText id="username_reg" value="#{userRegistrator.username}" />
					<h:message for="username_reg" errorClass="invalid" />

					<h:outputLabel for="password_reg" value="Password:" />
					<h:inputSecret id="password_reg"
						value="#{userRegistrator.password}" />
					<h:message for="password_reg" errorClass="invalid" />

					<h:outputLabel for="repassword_reg" value="Re-Enter Password:" />
					<h:inputSecret id="repassword_reg"
						value="#{userRegistrator.repassword}" />
					<h:message for="repassword_reg" errorClass="invalid" />

					<h:outputLabel for="email_reg" value="Email:" />
					<h:inputText id="email_reg" value="#{userRegistrator.email}" />
					<h:message for="email_reg" errorClass="invalid" />

					<h:outputLabel for="register_reg" value="" />
					<h:commandButton id="register_reg" value="Register"
						action="#{userRegistrator.register()}" />


				</h:panelGrid>
			</h:form>

	</ui:define>
</ui:composition>
